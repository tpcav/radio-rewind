<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Radio Player</title>
    
    <!-- Include the external CSS file -->
    <link rel="stylesheet" type="text/css" href="styles.css">

  </head>
<body>
  <div class="custom-player">
    <audio id="radioStream">
        <source src="http://stream.revma.ihrhls.com/zc1997" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>

    <div class="controls">
        <button id="playButton" onclick="toggleAudio()">Play</button>
    </div>

    <div class="seek-controls">
        <input type="range" id="seekSlider" min="0" max="100" step="0.01" onchange="seekAudio()" value="0">
        <button id="rewindButton" onclick="rewindAudio()">&#9664; 10s</button>
        <button id="forwardButton" onclick="fastForwardAudio()">10s &#9654;</button>
        <button id="liveButton" onclick="jumpToLive()">Live</button>
    </div>
</div>

    <!-- Include the external JavaScript file -->
    <script src="script.js" defer></script>

</body>
</html>
