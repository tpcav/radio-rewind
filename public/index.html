<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rewind the radio</title>
    
    <!-- Include the external CSS file -->
    <link rel="stylesheet" type="text/css" href="styles.css">

  </head>
<body>
  <div class="custom-player">
    <div class="card-info">
      <h1>Radio Rewind</h1>
      <p>Rewind the radio. Created by Rose Mary Cavalcante.</p>
      <h3>Q102 Philadelphia</h3>
    </div>

    <audio id="radioStream">
        <source src="http://stream.revma.ihrhls.com/zc1997" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>

    <div class="controls">
        <button id="playButton" onclick="toggleAudio()">Play</button>
    </div>

    <div class="seek-controls">
        <button id="rewindButton" onclick="rewindAudio()">&#9664; 5s</button>
        <button id="forwardButton" onclick="fastForwardAudio()">5s &#9654;</button>
    </div>
</div>

    <!-- Include the external JavaScript file -->
    <script src="script.js" defer></script>

</body>
</html>
